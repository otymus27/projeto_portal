<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste de Substituição de Diretório</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        form { margin-top: 20px; border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
        input, textarea, button { display: block; width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
        #status { font-weight: bold; color: green; }
    </style>
</head>
<body>

    <h1>Substituir Conteúdo de uma Pasta</h1>
    <p>Selecione uma pasta para enviar. O conteúdo da pasta de destino no servidor será apagado e substituído.</p>

    <form id="replaceForm">
        <label for="token">Token JWT:</label>
        <textarea id="token" placeholder="Cole seu token JWT aqui..." rows="2"></textarea>

        <label for="pastaId">ID da Pasta a ser substituída:</label>
        <input type="number" id="pastaId" value="1" required>

        <label for="files">Selecione a nova pasta:</label>
        <input type="file" id="files" name="files" webkitdirectory directory multiple required>

        <button type="submit">Substituir Pasta</button>
    </form>
    
    <h3 id="status"></h3>

    <script>
        document.getElementById('replaceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            const pastaId = document.getElementById('pastaId').value;
            const files = document.getElementById('files').files;
            const statusEl = document.getElementById('status');
            
            if (!token || !pastaId || files.length === 0) {
                statusEl.textContent = 'Por favor, preencha todos os campos.';
                return;
            }

            const formData = new FormData();
            formData.append('pastaId', pastaId);
            for (const file of files) {
                formData.append('files', file);
            }

            try {
                statusEl.textContent = 'Enviando...';                
                const response = await fetch(`http://localhost:8082/api/pasta/substituir/${pastaId}`, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const result = await response.text();
                    statusEl.textContent = `Sucesso: ${result}`;
                } else {
                    const errorText = await response.text();
                    statusEl.textContent = `Erro: ${response.status} - ${errorText}`;
                }
            } catch (error) {
                statusEl.textContent = `Erro de rede: ${error.message}`;
            }
        });
    </script>
</body>
</html>
