<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conexão com a API</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h1 { color: #333; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Resultado da Requisição</h1>
    <p>Aguardando resposta da API...</p>
    <pre id="resposta"></pre>

    <script>
        const url = 'http://localhost:8082/api/pasta/top-level';

        fetch(url)
            .then(response => {
                // Verifique se a resposta é bem-sucedida (status 200-299)
                if (!response.ok) {
                    throw new Error('Erro na requisição: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                // Exiba os dados JSON no console e na página
                console.log('Dados recebidos com sucesso:', data);
                document.getElementById('resposta').textContent = JSON.stringify(data, null, 2);
                document.querySelector('p').textContent = 'Dados carregados!';
            })
            .catch(error => {
                // Lide com erros na requisição ou na resposta
                console.error('Falha na requisição:', error);
                document.querySelector('p').textContent = 'Ocorreu um erro ao carregar os dados.';
                document.getElementById('resposta').textContent = error.toString();
            });
    </script>
</body>
</html>
