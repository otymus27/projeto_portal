<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title">Redefinir Senha</h4>
      <p class="card-text">
        Digite sua senha provisória e a nova senha que deseja usar.
      </p>

      <form>
        <div class="form-group mb-3">
          <label for="id">Seu Login</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            [(ngModel)]="username"
            placeholder="Seu login de usuário"
          />
        </div>
        <div class="form-group mb-3">
          <label for="senhaProvisoria">Senha Provisória</label>
          <input
            type="password"
            id="senhaProvisoria"
            name="senhaProvisoria"
            class="form-control"
            [(ngModel)]="senhaProvisoria"
            placeholder="Senha recebida do administrador"
          />
        </div>
        <div class="form-group mb-3">
          <label for="novaSenha">Nova Senha</label>
          <input
            type="password"
            id="novaSenha"
            name="novaSenha"
            class="form-control"
            [(ngModel)]="novaSenha"
            placeholder="Sua nova senha"
          />
        </div>

        <button type="button" class="btn btn-secondary" (click)="cancelar()">
          Cancelar
        </button>

        <button
          type="button"
          class="btn btn-primary"
          (click)="redefinirSenha()"
        >
          Redefinir Senha
        </button>
      </form>

      <div *ngIf="mensagem" class="mt-3">
        <div
          class="alert"
          [ngClass]="{
            'alert-success': mensagem === 'Senha redefinida com sucesso.',
            'alert-danger': mensagem !== 'Senha redefinida com sucesso.'
          }"
        >
          {{ mensagem }}
        </div>
      </div>
    </div>
  </div>
</div>
